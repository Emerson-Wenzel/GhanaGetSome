<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tester</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container">
            School Name <br>
            <input id="name" type="text" maxlength="30" name="name"><br>
            Longitude <br>
            <input id="lon" type="text" maxlength="30" name="lon"><br>
            Latitude <br>
            <input id="lat" type="text" maxlength="30" name="lat"><br>
            Contact Name <br>
            <input id="contact" type="text" maxlength="30" name="cName"><br>
            Contact Number <br>
            <input id="contactNum" type="text" maxlength="30" name="cNumber"><br><br>
            <input id="upload-input" type="file" name="uploads[]" multiple="multiple"><br>     
            <button id="submit" type="submit" value="submit">submit</button>
        <br>
        <br>
        Searching<br>
        <input id="search" type="text" maxlength="30" name="search"><br><br>
        <button type="button" id="searchButton">SEARCH</button>
    </div>

    <br>
    
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
