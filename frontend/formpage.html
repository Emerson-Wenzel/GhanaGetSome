<!DOCTYPE HTML>
<html>
    <head>
    <title>Form Submission</title>
        <link href="styles/form.css" rel="stylesheet">
        <link href="styles/bootstrap-3.3.7-dist/css/bootstrap/css" type="text/css" rel="stylesheet">
    </head>
    <body>
    <div class="image">
        <div id="bg">
            <img src="images/student.jpg" alt="" />
        </div>
        <form id ="studentinfo">
            <div class="submission-form">
                <label for="school_name">School Name </label>
                <br>
                <input type="text" name="schoolname">
                <br>
            </div>
            <div class="submission-form">
                <label for="location co-ordinates">Location Co-ordinates</label>
                <br>
                <input type="number" name="latitude" placeholder="Latitude">
                <input type="number" name="longitude" placeholder="Longitude">
                <br>
            </div>
            <div class="submission-form">
                <label for="contact_name">Administrative Contact Name </label>
                <br>
                <input type="text" name="adminname">
                <br>
            </div>
            <div class="submission-form">
                <label for="phone_number">Phone Number </label>
                <br>
                <input type="text" name="phonenum">
                <br>
        </div>
          Select Images: <input type="file" name="img" multiple>
        <button type="submit" class="btn btn-primary"> Submit </button>
            <br>
    </form>
    </div>
    </body>
</html>
